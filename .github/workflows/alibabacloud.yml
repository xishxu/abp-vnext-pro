name: ali-Docker-Images
on:
  push

jobs:
  vben28:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2

      - name: Build
        run: |
          cd vben28
          pnpm install
          npm run build
      - name: Setting Version
        id: vars
        run: echo ::set-output name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})

      # docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:        
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.Ali_USERNAME }}
          password: ${{ secrets.Ali_PASSWORD }}

      # 设置 docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # build 并且 push docker 镜像
      - name: Push Vue3 Image
        uses: docker/build-push-action@v2
        with:
          context: vben28
          push: true
          tags: registry.cn-hangzhou.aliyuncs.com/xishxu/lion.abp.pro.vben28:${{ steps.vars.outputs.RELEASE_VERSION }}
